<!DOCTYPE html>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">游니 IoT CRUD</a>
      <a href="dashboard.html" class="btn btn-outline-light btn-sm">Ver Dashboard</a>
    </div>
  </nav>

  <!-- Contenido Principal -->
  <main class="container my-4">
    <!-- Formulario CRUD -->
    <div class="card shadow p-4 mb-4">
      <h5 class="card-title">Agregar / Editar Status</h5>
      <form id="statusForm">
        <div class="mb-3">
          <label for="status" class="form-label">Selecciona el estado:</label>
          <select id="status" class="form-select" required>
            <option value="">-- Selecciona --</option>
            <option value="Adelante">Adelante</option>
            <option value="Atr치s">Atr치s</option>
            <option value="Detener">Detener</option>
            <option value="Adelante derecha">Adelante derecha</option>
            <option value="Adelante izquierda">Adelante izquierda</option>
            <option value="Atr치s derecha">Atr치s derecha</option>
            <option value="Atr치s izquierda">Atr치s izquierda</option>
            <option value="Giro 90춿 derecha">Giro 90춿 derecha</option>
            <option value="Giro 90춿 izquierda">Giro 90춿 izquierda</option>
            <option value="Giro 360춿 derecha">Giro 360춿 derecha</option>
            <option value="Giro 360춿 izquierda">Giro 360춿 izquierda</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="reset" class="btn btn-secondary">Cancelar</button>
      </form>
    </div>

    <!-- 칔ltimos 5 registros -->
    <div class="card shadow p-4 mb-4">
      <h5 class="card-title">칔ltimos 5 registros</h5>
      <table class="table table-striped text-center align-middle" id="recordsTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Status</th>
            <th>IP</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- 칔ltimo Status -->
    <div class="alert alert-info mt-4 text-center fs-5" id="lastStatus">
      칔ltimo status: <strong>--</strong>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">Desarrollado por Hern치ndez Fern치ndez Mary Jose 游눹</p>
  </footer>
